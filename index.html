<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget Minimalista</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-color: #2a2a2a;
      --text-color: #ffffff;
      --card-bg-color: #ffffff;
      --widget-bg-color: #3a3a3a;
      --toggle-bg: #4a4a4a;

      /* Colores de botones */
      --personal-bg: rgba(138, 177, 144, 1);
      --brainstorming-bg: rgba(243, 112, 85, 1);
      --project-planning-bg: rgba(118, 89, 198, 1);
      --organizing-bg: rgba(255, 166, 43, 1);
    }

    [data-theme="light"] {
      --bg-color: #f5f5f5;
      --text-color: #2a2a2a;
      --card-bg-color: #f5f5f5;
      --widget-bg-color: #dcdcdc;
      --toggle-bg: #e0e0e0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .theme-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--toggle-bg);
      color: var(--text-color);
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 15px;
      transition: background-color 0.3s, color 0.3s;
    }

    .theme-toggle i {
      margin-right: 8px;
    }

    .widget-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      background: var(--widget-bg-color);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .widget-button {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      text-align: center;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
      font-size: 14px;
      height: 70px;
      width: 180px;
    }

    .widget-button:hover {
      transform: scale(1.05);
    }

    .widget-button i {
      font-size: 20px;
      margin-right: 8px;
    }

    .personal { background-color: var(--personal-bg); }
    .brainstorming { background-color: var(--brainstorming-bg); }
    .project-planning { background-color: var(--project-planning-bg); }
    .organizing { background-color: var(--organizing-bg); }

    .card-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .card-container.active {
      display: flex;
    }

    .card {
      width: 80%;
      max-width: 400px;
      background-color: var(--card-bg-color);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card-header {
      font-size: 20px;
      text-align: center;
    }

    .card-content textarea {
      width: 100%;
      height: 200px;
      resize: none;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .close-btn {
      align-self: flex-end;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">
    <i class="fas fa-moon"></i> Dark Mode
  </button>

  <div class="widget-container">
    <div class="widget-button personal" data-card="personal">
      <i class="fas fa-user"></i>
      <span>Personal</span>
    </div>
    <div class="widget-button brainstorming" data-card="brainstorming">
      <i class="fas fa-lightbulb"></i>
      <span>Brainstorming</span>
    </div>
    <div class="widget-button project-planning" data-card="project-planning">
      <i class="fas fa-clipboard-list"></i>
      <span>Project Planning</span>
    </div>
    <div class="widget-button organizing" data-card="organizing">
      <i class="fas fa-calendar-alt"></i>
      <span>Organizing</span>
    </div>
  </div>

  <div id="personal" class="card-container">
    <div class="card">
      <button class="close-btn" onclick="closeCard()">Close</button>
      <div class="card-header">Personal Notes</div>
      <div class="card-content">
        <textarea id="personal-notes" placeholder="Write your personal notes here..."></textarea>
      </div>
    </div>
  </div>

  <div id="brainstorming" class="card-container">
    <div class="card">
      <button class="close-btn" onclick="closeCard()">Close</button>
      <div class="card-header">Brainstorming Notes</div>
      <div class="card-content">
        <textarea id="brainstorming-notes" placeholder="Write your brainstorming ideas here..."></textarea>
      </div>
    </div>
  </div>

  <div id="project-planning" class="card-container">
    <div class="card">
      <button class="close-btn" onclick="closeCard()">Close</button>
      <div class="card-header">Project Planning Notes</div>
      <div class="card-content">
        <textarea id="project-planning-notes" placeholder="Write your project planning here..."></textarea>
      </div>
    </div>
  </div>

  <div id="organizing" class="card-container">
    <div class="card">
      <button class="close-btn" onclick="closeCard()">Close</button>
      <div class="card-header">Organizing Notes</div>
      <div class="card-content">
        <textarea id="organizing-notes" placeholder="Write your organizing tasks here..."></textarea>
      </div>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.widget-button');
    const cards = document.querySelectorAll('.card-container');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const cardId = button.getAttribute('data-card');
        openCard(cardId);
      });
    });

    function openCard(cardId) {
      closeCard();
      document.getElementById(cardId).classList.add('active');
    }

    function closeCard() {
      cards.forEach(card => card.classList.remove('active'));
    }

    function toggleTheme() {
      const isLight = document.documentElement.getAttribute('data-theme') === 'light';
      document.documentElement.setAttribute('data-theme', isLight ? 'dark' : 'light');
      localStorage.setItem('theme', isLight ? 'dark' : 'light');
      updateToggleButton();
    }

    function updateToggleButton() {
      const isLight = document.documentElement.getAttribute('data-theme') === 'light';
      document.querySelector('.theme-toggle').innerHTML = `<i class="fas fa-${isLight ? 'sun' : 'moon'}"></i> ${isLight ? 'Light Mode' : 'Dark Mode'}`;
    }

    // Restaurar tema desde localStorage
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);
    updateToggleButton();
  </script>
</body>
</html>
